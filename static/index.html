<!doctype html>
<html ng-app='colourApp'>
    <head>
        <title>Colours :: saltire sable</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='style.css'>
        <script src='https://code.angularjs.org/1.3.10/angular.min.js'></script>
        <script src='colours.js'></script>
        <script src='main.js'></script>
    </head>
    <body ng-controller='colourCtrl'>
        <header>
            <div></div>
            <div class='colour'></div>
            <div class='name'>Name</div>
            <div class='hex'>Hex</div>
            <div class='numbers'>RGB</div>
            <div class='numbers'>HSV</div>
            <div class='colour'></div>
            <div></div>
            <div></div>
        </header>
        <ul>
            <li ng-repeat='colour in colours' colour-row>
                <a class='handle' title='Move up/down'>░</a>
                <div class='colour' style='background-color: {{ colour.hex }};'></div>
                <input class='name' type='text' maxlength='50' ng-model='colour.name'></div>
                <input class='hex' type='text' maxlength='7' ng-model='colour.hex' ng-model-options='{updateOn: "change"}' hex-colour></div>
                <div class='numbers'>
                    <input type='text' name='r{{ $index }}' maxlength='3' ng-model='colour.red'>
                    <input type='text' name='g{{ $index }}' maxlength='3' ng-model='colour.green'>
                    <input type='text' name='b{{ $index }}' maxlength='3' ng-model='colour.blue'>
                </div>
                <div class='numbers'>
                    <input type='text' name='h{{ $index }}' maxlength='3' ng-model='colour.hue'>
                    <input type='text' name='s{{ $index }}' maxlength='3' ng-model='colour.sat'>
                    <input type='text' name='v{{ $index }}' maxlength='3' ng-model='colour.val'>
                </div>
                <div class='colour' style='background-color: {{ colour.hex }};'></div>
                <a class='setbkgd' title='Set as background'>▣</a>
                <a class='delete' title='Remove'>✕</a>
            </li>
        </ul>
    </body>
</html>
