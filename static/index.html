<!doctype html>
<html ng-app='colourApp'>
    <head>
        <title>Colours :: saltire sable</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='style.css'>
        <script src='https://code.angularjs.org/1.3.10/angular.min.js'></script>
        <script src='script.js'></script>
    </head>
    <body ng-controller='colourCtrl'>
        <header>
			<span></span>
			<div class='colour'></div>
			<div class='name'>Name</div>
			<div class='hex'>Hex</div>
			<div class='numbers'>RGB</div>
			<div class='numbers'>HSV</div>
			<div class='colour'></div>
			<span></span>
			<span></span>
        </header>
        <ul>
            <li ng-repeat='colour in colours'>
				<a class='handle left' title='move up/down'>░</a>
				<div class='colour' style='background-color: {{ colour.hex }};'></div>
				<div class='name'><input type='text' name='name{{ $index }}' maxlength='50' value='{{ colour.name }}'></div>
				<div class='hex'><input type='text' name='hex{{ $index }}' maxlength='7' value='{{ colour.hex }}'></div>
				<div class='numbers'>
                    <input type='text' name='r{{ $index }}' maxlength='3' value='{{ colour.red }}'>
                    <input type='text' name='g{{ $index }}' maxlength='3' value='{{ colour.green }}'>
                    <input type='text' name='b{{ $index }}' maxlength='3' value='{{ colour.blue }}'>
                </div>
				<div class='numbers'>
                    <input type='text' name='h{{ $index }}' maxlength='3' value='{{ colour.hue }}'>
    				<input type='text' name='s{{ $index }}' maxlength='3' value='{{ colour.sat }}'>
				    <input type='text' name='v{{ $index }}' maxlength='3' value='{{ colour.val }}'>
                </div>
				<div class='colour' style='background-color: {{ colour.hex }};'></div>
                <a class='setbkgd right' title='set as background'>▣</a>
				<a class='delete right' title='remove'>✕</a>
            </li>
        </ul>
    </body>
</html>
